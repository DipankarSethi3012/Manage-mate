spring.application.name=Project-Management-System
server.port=8080
# MySQL Database Configuration
spring.datasource.url=jdbc:mysql://localhost:3306/database_name
spring.datasource.username=
spring.datasource.password=

# JDBC Driver (optional, Spring Boot usually detects it automatically)
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Hibernate Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

#email-configuration
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.main.username=
spring.mail.password=
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.starttls.enable=true

#The below second line tells the smtp to authentication is required before sending the email
#without authentication the server may reject our mail and mark it as spam

#The last lines enables the starttls encryption

#razorpay details
razorpay.api.key=
razorpay.api.secret=
